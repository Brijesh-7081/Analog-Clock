<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog clock</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="box">
        <div class="num">12</div>
        <div class="num" id="num1">11
            <span id="num2">1</span>
        </div>
         <div class="num" id="num3">10
            <span id="num4">2</span>
        </div>
         <div class="num" id="num3">9
            <span id="num5">3</span>
        </div>
         <div class="num" id="num6">8
            <span id="num7">4</span>
        </div>
      <div class="num" id="num8">7
            <span id="num9">5</span>
        </div>
        <div class="num">6</div>
        <div class="dot"></div>
        <div class="second hand" id="second"></div>
        <div class="minute hand" id="minute"></div>
        <div class="hour hand" id="hour"></div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
